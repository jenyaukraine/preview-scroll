<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Before / After</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0b0b}
    .wrap{height:100%;display:grid;place-items:center;padding:12px;box-sizing:border-box}
    .ba-compare{
      position: relative;
      width: min(1100px, 100%);
      aspect-ratio: 16 / 9; /* поменяй при необходимости */
      overflow: hidden;
      border-radius: 16px;
      background: #111;
      user-select: none;
      touch-action: none;
    }
    .ba-img{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;display:block;pointer-events:none;
    }
    .ba-overlay{position:absolute;inset:0;width:50%;overflow:hidden}
    .ba-handle{
      position:absolute;top:0;left:50%;height:100%;width:0;
      transform:translateX(-1px);cursor:ew-resize;outline:none;
    }
    .ba-line{
      position:absolute;top:0;left:0;width:2px;height:100%;
      background:rgba(255,255,255,.92);
      box-shadow:0 0 0 1px rgba(0,0,0,.25);
    }
    .ba-knob{
      position:absolute;top:50%;left:1px;transform:translate(-50%,-50%);
      width:52px;height:52px;border-radius:999px;
      background:rgba(0,0,0,.55);
      border:2px solid rgba(255,255,255,.95);
      display:grid;place-items:center;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .ba-arrow{
      position:absolute;width:10px;height:10px;
      border-top:2px solid rgba(255,255,255,.95);
      border-right:2px solid rgba(255,255,255,.95);
    }
    .ba-arrow--l{transform:rotate(-135deg);left:16px}
    .ba-arrow--r{transform:rotate(45deg);right:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ba-compare" id="ba-compare-1">
      <!-- Нижняя картинка -->
      <img class="ba-img" src="img/01.jpg" alt="Base style">

      <!-- Верхняя картинка (шторка) -->
      <div class="ba-overlay">
        <img class="ba-img" src="img/02.jpg" alt="New style">
      </div>

      <!-- Ручка -->
      <div class="ba-handle" aria-label="Compare slider" role="slider"
           aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" tabindex="0">
        <div class="ba-line"></div>
        <div class="ba-knob">
          <span class="ba-arrow ba-arrow--l"></span>
          <span class="ba-arrow ba-arrow--r"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('ba-compare-1');
      const overlay = root.querySelector('.ba-overlay');
      const handle  = root.querySelector('.ba-handle');
      let dragging = false;

      const clamp = (n,min,max)=>Math.max(min,Math.min(max,n));

      function setPos(clientX){
        const rect = root.getBoundingClientRect();
        const x = clamp(clientX - rect.left, 0, rect.width);
        const pct = (x / rect.width) * 100;
        overlay.style.width = pct + '%';
        handle.style.left = pct + '%';
        handle.setAttribute('aria-valuenow', String(Math.round(pct)));
      }

      root.addEventListener('pointerdown', e => {
        dragging = true;
        root.setPointerCapture?.(e.pointerId);
        setPos(e.clientX);
      });

      root.addEventListener('pointermove', e => {
        if(!dragging) return;
        setPos(e.clientX);
      });

      window.addEventListener('pointerup', () => dragging = false);
      root.addEventListener('click', e => setPos(e.clientX));

      handle.addEventListener('keydown', e => {
        const current = parseFloat(handle.style.left || '50');
        let next = current;
        if(e.key === 'ArrowLeft')  next = current - 2;
        if(e.key === 'ArrowRight') next = current + 2;
        if(e.key === 'Home')       next = 0;
        if(e.key === 'End')        next = 100;
        if(next !== current){
          e.preventDefault();
          next = clamp(next,0,100);
          overlay.style.width = next + '%';
          handle.style.left = next + '%';
          handle.setAttribute('aria-valuenow', String(Math.round(next)));
        }
      });
    })();
  </script>
</body>
</html>
