<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Scroll</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: #111; }

    .viewer {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity .25s ease;
    }

    .slide.active { opacity: 1; }

    .controls {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      width: min(700px, 92vw);
      z-index: 10;
      background: rgba(0,0,0,.45);
      padding: 10px 14px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: #666;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <img class="slide active" src="img/hero-1.jpg" alt="slide 1" />
    <img class="slide" src="img/hero-2.jpg" alt="slide 2" />
  </div>

  <div class="controls">
    <input id="slider" type="range" min="0" max="1" step="1" value="0" />
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');

    function render(index) {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
    }

    slider.addEventListener('input', () => render(Number(slider.value)));
  </script>
</body>
</html>
